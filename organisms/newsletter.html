<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Document</title>
  </head>
  <body>
    <!-- newsletter content start -->
    <div class="bz-newletter-wrap">
      <div class="content-wrapper">
        <div class="bz-newletter" style="background-image: url('/assets/images/newsletter-bg.png');">
          <div class="bz-newletter__cnt">
            <h2 class="bz-title">Subscribe <span style="--dis:9%">newsletter</span></h2>
            <p class="bz-newletter__text">Businesses generally promote their brand, products, and services by identifying audience. No wonder that promotion
            strategy is one of the most important processes in marketing.</p>
            <!-- form start -->
            <div class="bz-form__wrap">
              <form action="" class="bz-form">
                <div class="bz-form__input-wrap">
                  <input type="email" class="bz-form__input" placeholder="Enter your email">
                </div>
                <div class="bz-form__btn-wrap">
                  <button type="submit" class="bz-btn">Subscribe</button>
                </div>
              </form>
            </div>
            <!-- form end -->
          </div>
          <div class="bz-newletter__img">
            <div class="bz-newletter__img-wrap" style="background-image: url('/assets/images/newsletter-img.png');"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- newsletter content end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>
</html>
